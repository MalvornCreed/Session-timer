<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
    <script src="https://kit.fontawesome.com/b7f7bbb3aa.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="body-f">
        <div class="main">
            <div class="text">
                <div class="break">
                    <button id="break-up"><i class="fa-solid fa-arrow-up"></i></button>
                    <p id="break-text" class="break-text">Break length</p>
                    <p class="break-num" id="break-time">5</p>
                    <button id="break-down"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
                <div class="session">
                    <button id="session-up"><i class="fa-solid fa-arrow-up"></i></button>
                    <p id="session-text" class="session-text">Session length</p>
                    <p class="session-num" id="session-time">25</p>
                    <button id="session-down"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
            </div>
            <div class="session-timer">
                <p id="session-amount-text">Session Timer</p>
                <p id="session-amount">00:00</p>
            </div>
            <div class="buttons">
                <button class="button" id="play"><i class="fa-solid fa-play"></i></button>
                <button class="button" id="pause"><i class="fa-solid fa-pause"></i></button>
                <button class="button" id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Index.js"></script>
</body>
</html>
